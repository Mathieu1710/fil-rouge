
   <!-- {{film|json}} -->

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Titre</label>
        <br>
        <input type="text" class="form-control" [(ngModel)] = 'film.title'>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Affiche</label>
        <br>
        <input type="text" class="form-control" [(ngModel)] = 'film.affiche'> 
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Support</label>
        <br>
        <input type="text" class="form-control" [(ngModel)] = 'film.onAir'>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Date</label>
        <br>
        <input type="text" class="form-control" [(ngModel)] = 'film.date' >
      </div>
    </div>
  </div>
  <div class="row" *ngIf="film">
    <div class="col-12">
      <div class="form-group">
        <label>Synopsis</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)] = 'film.synopsis'></textarea>
      </div>
    </div>
  </div>
  
  <div class="text-center" *ngIf="film"><button class="btn btn-outline-success" >Envoyer</button></div>
